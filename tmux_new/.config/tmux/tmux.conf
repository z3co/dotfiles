set -a terminal-features "tmux-256color:RGB"
set -g prefix C-s
set -g base-index 1
set -g renumber-windows on
set -g mode-keys vi
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g status-right ""
set -g status-left "#S"
set -g window-status-current-style "fg=blue bold"

bind r source-file "~/.config/tmux/tmux.conf"
bind b set -g status;
bind f run-shell "tmux neww ~/.config/scripts/tmux-session-dispensary.sh"
bind P run-shell "~/.config/scripts/tmux-session-dispensary.sh ~/personal"
bind D run-shell "~/.config/scripts/tmux-session-dispensary.sh ~/dotfiles"
bind H run-shell "~/.config/scripts/tmux-session-dispensary.sh ~"
bind E show-environment -g

